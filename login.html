<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="slowbuy icon" href="favicon.ico" />
  <title>慢慢买-手机版</title>
  <link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet/less" href="less/login.less">
  <script src="lib/less/less.js"></script>
</head>
<body>
  <!-- 头部 -->
  <header>
    <a href="javascript:history.back(1)">
      <i class="fa fa-chevron-left"></i>
    </a>
  </header>
<main id="main">
<div class="whole">
  <div class="title">Welcome to MMb</div>
    <div class="coordinates-icon">
      <div class="coordinates topAct">
          <img src="images/coor2.jpg" />
        </div>
        <div class="circle-1-1 circle-show-2"></div>
        <div class="circle-2-2 circle-show-1"></div>
        <div class="circle-3-3 circle-show"></div>
    </div>
    <div class="login-form">
      <form action="#">
          <div class="user-name common-div">
              <span class="eamil-icon common-icon">
                  <img src="images/eamil.png" />
                </span>
                <input type="email" name="username" value="" placeholder="请输入用户名" />        
            </div>
            <div class="user-pasw common-div">
              <span class="pasw-icon common-icon">
                  <img src="images/password.png" />
                </span>
                <input type="password" name="password" value="" placeholder="******" />        
            </div>
            <div class="login-btn common-div">登录</div>
        </form>
    </div>
    <div class="forgets">
      <a href="#">忘记密码</a>
        <a href="register.html">注册</a>
    </div>
</div>
</main>

<!-- 引入js -->
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/login.js"></script>
</body>
</html>
