<!DOCTYPE html>

<head>

    <link rel="stylesheet/less" href="less/setSKU.less">
    <script src="lib/less/less.js"></script>
</head>

<body>

    <header id="header">

        <!-- 此处下拉不适合用栅格 -->

                <span value="5">京东</span>
            </div>
            <div class="place fa fa-caret-down">
                <span value="5">华北</span>

    </nav>
    <a href="#top" class="top fa fa-rocket"></a>
    <div class="menu " >
        <ul class="menu-ul" data-place-id="0" data-shopping-id="0">
           
        </ul>
    </div>
    <!-- 主体部分 -->
    
    <main id="main">
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="box" >
                    <div class="out">
                        <a href="javascript:(0)">
                            <div class="list">
                                <img src="./images/ic_bcj.png" alt="">

                            </div>

                    </div>
                    <div class="out">
                        <a href="javascript:(0)">
                            <div class="list">
                                <img src="./images/ic_bcj.png" alt="">
                                <p>手机开放给hop呢合适的佛号适的佛号</p>
                                <p>
                                    <span>￥</span>

                                </p>
                            </div>
                        </a>
                    </div>
                    <div class="out">
                        <a href="javascript:(0)">
                            <div class="list">
                                <img src="./images/ic_bcj.png" alt="">
                                <p>手机开放给hop呢合适的佛号</p>
                                <p>

                                </p>
                            </div>
                        </a>
                    </div>
                    <div class="out">
                        <a href="javascript:(0)">
                            <div class="list">
                                <img src="./images/ic_bcj.png" alt="">
                                <p>手机开放给hop呢合适的佛号</p>
                                <p>

                                    <strong>0.0</strong>
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>


    </main>
    <!-- 页脚 -->
   
    <!-- 第一次li没有勾 -->
    <script id="singleTpl" type="text/html">
        {{each result value index}}
        <li class="{{value.select?'fa fa-check':''}}" data-name="{{value.shopName}}" data-noID="{{value._id}}" data-id="{{value.shopId}}">{{value.shopName}}</li>
        {{/each}}

    </script>
    <!-- 地区模板 -->
    <script id="placeTpl" type="text/html">
        {{each result value index}}
        <li class="{{value.select?'fa fa-check':''}}" data-name="{{value.str}}" data-id="{{value.areaId}}">{{value.str}}</li>
        {{/each}}

    </script>
    <!-- 商品列表 -->
    <script id="productTpl" type="text/html">
        {{each result value index}}
        <div class="out" >
            <a href="javascript:(0)" >
                <div class="list">
                    <img src="{{@value.productImg}}" alt="">
                    <p>{{value.productName}}</p>
                    <p>
                        <strong>{{value.productPrice}}</strong>
                    </p>
                </div>
            </a>
        </div>
        {{/each}}

    </script>
    <!-- 引入js -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/setSKU.js"></script>
</body>

</html>
